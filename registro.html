<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZainoAcademy - Registrar Colegio</title>
    <link rel="stylesheet" href="styles_login.css">
    <script src="js/script.js" defer></script>
    <link rel="icon" href="img/Favicon.png">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="homepage.html"><img src="img/LogoNormal-removebg-preview.png" alt="ZainoAcademy Logo"></a>
        </div>
        
        <div class="figure-container2">
            <img src="img/png22.png" alt="ZainoAcademy figure2">
        </div>
        
        <div class="figure-container3">
            <img src="img/png33.png" alt="ZainoAcademy figure3">
        </div>

        <div class="register-container">
            <h2>Registrar <span class="title-colored">Colegio</span></h2>
            <div class="form-box">
                <form id="registerForm" action="index.html" method="GET">
                    <div class="input-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" placeholder="Tu Usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="schoolName">Nombre Colegio</label>
                        <input type="text" id="schoolName" name="schoolName" placeholder="Colegio Ejemplo" required>
                    </div>
                    <div class="input-row">
                        <div class="input-group half">
                            <label for="schoolNit">NIT</label>
                            <input type="text" id="schoolNit" name="schoolNit" placeholder="123456789" required>
                        </div>
                        <div class="input-group half">
                            <label for="idType">Identificación</label>
                            <select id="idType" name="idType" required>
                                <option value="CC">C.C.</option>
                                <option value="NIT">NIT</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@colegio.edu.co" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="•     •     •     •     •     •     •     •" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="•     •     •     •     •     •     •     •" required>
                    </div>
                    <div class="buttons-container">
                        <button type="button" id="registerButton" class="btn-primary">Registrar</button>
                        <a href="index.html" class="btn-secondary">Ya tengo cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación de Registro -->
    <div id="registrationConfirmationModal" class="modal">
        <div class="modal-content">
            <h3>Colegio Registrado</h3>
            <p>Se enviará tu respuesta al correo registrado.</p>
            <button type="button" class="btn-primary" id="confirmRegistration">Confirmar</button>
        </div>
    </div>
</body>
</html>
