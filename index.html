<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZainoAcademy - Inicio de Sesión</title>
    <link rel="stylesheet" href="styles_login.css">
    <link rel="icon" href="img/Favicon.png">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="homepage.html"><img src="img/LogoNormal-removebg-preview.png" alt="ZainoAcademy Logo"></a>
        </div>
        
        <div class="figure-container1">
            <img src="img/png11.png" alt="ZainoAcademy figure1">
        </div>

        <!-- Formas geométricas de fondo solo a la derecha -->
        
        <div class="login-container">
            <h2>Inicio de <span class="title-colored">Sesión</span></h2>
            <div class="form-box">
                <form id="loginForm" action="dashboard.html" method="GET">
                    <div class="input-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" placeholder="Tu Usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="•     •     •     •     •     •     •     •" required>
                        <div class="password-hint">
                            <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </form>

                <div class="buttons-container">
                    <button type="submit" class="btn-primary">Ingresar</button>
                    <a href="registro.html" class="btn-secondary">Quiero una cuenta</a>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Modal para Recuperar Contraseña -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <h3>Ingrese el correo registrado.</h3>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Correo@ejemplo.com" required>
                </div>
                <button type="button" class="btn-primary" id="confirmRecovery">Confirmar</button>
                <button type="button" class="btn-secondary close-modal">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmación de Recuperación -->
    <div id="recoveryConfirmationModal" class="modal">
        <div class="modal-content">
            <h3>Se envió por correo tu nueva contraseña.</h3>
            <button type="button" class="btn-primary close-modal">Confirmar</button>
        </div>
    </div>
</body>
</html>
